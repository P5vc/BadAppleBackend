# the upstream component nginx needs to connect to
upstream BadApple {
        server unix:///tmp/BadApple.sock;
}

server {
        listen                  443 ssl;
		listen                  [::]:443 ssl;
        server_name             badapple.tools;

        location / {
                include         /etc/nginx/uwsgi_params;
                uwsgi_pass      BadApple;
        }

        location /static/ {
                alias /home/ubuntu/BadApple/static/;
        }

        location /media/ {
                alias /home/ubuntu/BadApple/media/;
        }

